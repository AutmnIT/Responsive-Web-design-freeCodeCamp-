<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Enter your name: <input id="name" type="text" name="name" required
                        placeholder="Enter your name" /></label>
                <label  id="email-label" for="email">Enter your email: <input id="email" type="email" name="email" required
                        placeholder="Enter your email" /></label>
                <label id="number-label" for="age">Enter your age: <input id="number" type="number" name="age" min="9" max="120" required
                        placeholder="Age" /></label>
            </fieldset>
            <fieldset>
                <p>Which option best describes your current role?</p>
                <select name="" id="dropdown">
                    <option disabled selected value="">Select one option</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="3">Prefer Not to say</option>
                    <option value="3">other</option>
                </select>
            </fieldset>
            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for=""><input type="radio" name="recommend" id="" value="definitely"> Definety</label>
                <label for=""><input type="radio" name="recommend" id="" value="maybe"> Maybe</label>
                <label for=""><input type="radio" name="recommend" id="" value="notsure"> Not sure</label>
            </fieldset>
            <fieldset>
                <p>What is your favourite feature of freeCodeCamp/</p>
                <select name="mostLike" id="most-like" required>
                    <option disabled selected value="">Select one option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Commmunity</option>
                    <option value="3">Open source</option>
                </select>
            </fieldset>
            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for=""><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"> Front-end Projects</label>
                <label for=""><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"> Back-end Projects</label>
                <label for=""><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"> Data Visualization</label>
                <label for=""><input name="prefer" value="challenges" type="checkbox" class="input-checkbox"> Challenges</label>

            </fieldset>
            <label for="suggestion">Any comments or suggestions?
                <textarea id="comments" name="suggestion" rows="5" cols="30"
                    placeholder="Enter Your comment here..."></textarea>
            </label>
            <input type="submit" id="submit" value="Submit" />
        </form>
    </div>

</html>
